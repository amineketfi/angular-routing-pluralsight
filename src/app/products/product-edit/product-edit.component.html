<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="product">
    <div class="wizard">
       <a [routerLink]="['info']" routerLinkActive="active">  <!-- Absolute path [routerLink]="['/products', product.id, 'edit', 'info']" (we're using the relative path)-->
        Basic Information  <i [ngClass]="{'bi bi-exclamation-circle': !isValid('info')}"></i>
      </a>
      <a [routerLink]="['tags']" routerLinkActive="active">
        Search Tags  <i [ngClass]="{'bi bi-exclamation-circle': !isValid('tags')}"></i>
      </a>
    </div>

    <router-outlet></router-outlet>


    <div class="row mb-2">
      <div class="col md 4">
        <button class="btn btn-primary mr-3"
                style="width:80px"
                type="button"
                title="Save your entered data"
                (click)="saveProduct()"
                [disabled]="!isValid()">
          Save
        </button>
        <button class="btn btn-primary mr-3"
                style="width:80px"
                type="button"
                title="Save your entered data"
                [routerLink]="['/products']">
          Cancel
        </button>
        <button class="btn outline-warning"
                style="width:80px"
                type="button"
                title="Delete this product"
                (click)="deleteProduct()">
          Delete
        </button>

      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
